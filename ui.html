<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      color: #222;
      background: #fff;
      width: 100%;
      max-width: 400px;
      height: 100%;
      border-radius: 12px;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 16px;
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .logo-text svg {
      height: 24px;
      width: auto;
      display: block;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    label {
      display: flex;
      align-items: center;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      accent-color: #000000;
    }

    #colorList {
      border: 1px solid #eee;
      padding: 8px;
      border-radius: 8px;
      overflow-y: auto;
      max-height: 240px;
      margin-bottom: 16px;
    }

    .color-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 12px;
      gap: 8px;
      word-break: break-word;
    }

    .swatch {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 2px;
      flex-shrink: 0;
    }

    .color-details {
      display: flex;
      flex-direction: column;
      font-size: 13px;
    }

    .info {
      font-size: 12px;
      color: #666;
    }

    .spacer {
      flex-grow: 1;
    }

    .controls-wrapper {
      padding: 0 16px 16px 16px;
      margin-top: auto;
      background: #fff;
    }

    .controls {
      display: flex;
      justify-content: flex-end;
    }

    button {
      padding: 16px 16px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #generate {
      background-color: #000;
      color: #fff;
    }

    #close {
      background-color: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- TITLE -->
    <div class="title">Select Colors to Generate Styles</div>

    <!-- SELECT ALL -->
    <label><input type="checkbox" id="selectAll" /> Select All</label>

    <!-- COLOR LIST -->
    <div id="colorList"></div>

    <!-- SPACER to push button -->
    <div class="spacer"></div>
  </div>

  <!-- BUTTON (floating bottom) -->
  <div class="controls-wrapper">
    <div class="controls">
      <button id="generate">Generate Style</button>
    </div>
  </div>

  <script>
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (msg.type === 'show-colors') {
        const list = document.getElementById('colorList');
        list.innerHTML = '';

        msg.colors.forEach(item => {
          const div = document.createElement('div');
          div.className = 'color-item';
          div.innerHTML = `
            <input type="checkbox" class="color-checkbox" value="${item.fullHex}" checked>
            <div class="swatch" style="background-color: #${item.hex}; opacity: ${item.opacity / 100};"></div>
            <div class="color-details">
              <span>${item.name} (#${item.hex.toUpperCase()})</span>
              <span class="info">${item.opacity}%</span>
            </div>
          `;
          list.appendChild(div);
        });

        document.getElementById('selectAll').checked = true;
      }
    };

    document.getElementById('selectAll').addEventListener('change', function () {
      const checkboxes = document.querySelectorAll('.color-checkbox');
      checkboxes.forEach(cb => cb.checked = this.checked);
    });

    document.getElementById('generate').onclick = () => {
      const selected = Array.from(document.querySelectorAll('.color-checkbox'))
        .filter(cb => cb.checked)
        .map(cb => cb.value);
      parent.postMessage({ pluginMessage: { type: 'generate-style', selectedColors: selected } }, '*');
    };

    document.getElementById('close')?.addEventListener('click', () => {
      parent.postMessage({ pluginMessage: { type: 'close' } }, '*');
    });
  </script>
</body>
</html>
